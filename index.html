<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="src/css/style.css" rel="stylesheet">
    <script src="src/javascript/queue.v1.min.js"></script>
    <script src="src/javascript/d3.v3.min.js"></script>
    <script src="src/javascript/topojson.min.js"></script>
    <script src="src/javascript/d3.tip.v0.6.3.js"></script>
    <script src="https://d3js.org/d3-collection.v1.min.js"></script>
    <script src="src/javascript/datamaps.world.min.js"></script>
    <script src="src/javascript/worldmap.js"></script>
    <script src="src/javascript/main.js"></script>
    <script src="src/javascript/update.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="src/javascript/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="src/javascript/support.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <link href="src/css/font.css" rel="stylesheet">

    <title>Visualizing security incidents</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5b5555;">
        <a class="navbar-brand" href="#">Security Incidents</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/markpijnenburg">My GitHub</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/markpijnenburg/project/blob/master/PROCESS.md">Process book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Product video (N/A)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/vz-risk/VCDB">Data Source</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid" id="container">
        <h1>IT Security Incidents</h1>
        <h2 class='countryName'>Worldwide</h2>
        <div class="row worldmapContainer">
            <div class="col" id="worldmap">
            </div>
        </div>
        <h2 class="sliderYear">2017</h2>
        <div class="slidecontainer text-center" style="width: 50%; margin: 0 auto">
            <input autocomplete="off" type="range" min="1998" max="2017" value="2017" class="slider" id="myRange">
        </div>
        <div class="row visContainer" id="visContainer">
            <div class="col donut" id="donutId">
                <h4 class="donutTitle">Top 5 industries</h4>
            </div>
            <div class="col barchart" id="barchartID">
                <h4>Actors and their motives</h4>
            </div>
            <div class="col bubble" id="bubbleID">
                <h4>Assets and actions</h4>

                <div class="btn-group btn-group-toggle bubbleToggle text-center justify-content-center" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" value='assets' autocomplete="off" checked> Assets
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" value='actions' autocomplete="off"> Actions
                    </label>
                </div>

            </div>
        </div>
        <div id="snackbar"></div>

    </div>
</body>

</html>
